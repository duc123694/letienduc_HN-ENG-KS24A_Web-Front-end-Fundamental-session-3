<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="username">Họ và tên:</label>
        <input type="text" name="username" id="username" />
      </div>
      <br />
      <div>
        <label for="datebird">Ngày sinh:</label>
        <input type="date" name="datebird" id="datebird" />
      </div>
      <br />
      <div>
        <label for="">Giới tính:</label>
        <input type="radio" name="male" id="male" />
        <label for="male">Nam</label>
        <input type="radio" name="female" id="female" />
        <label for="female">Nữ</label>
      </div>
      <br />
      <div>
        <label for="number">Số điện thoại:</label>
        <input type="tel" name="number" id="number" />
      </div>
      <br />
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <br />
      <div>
        <label for="name">Tên công ty:</label>
        <input type="text" name="name" id="name" />
      </div>
      <br />
      <div>
        <label for="role">Vai trò trong công ty:</label>
        <select name="role" id="role">
          <option value="1">Giám đốc điều hành (CEO)</option>
        </select>
      </div>
      <br />
      <div>
        <label for="company size">Quy mô công ty:</label>
        <select name="company size" id="company size">
          <option value="1">Doanh nghiệp nhỏ</option>
        </select>
      </div>
      <br />
      <div>
        <label for="company industry">Ngành nghề công ty:</label>
        <input type="text" name="company industry" id="company industry" />
      </div>
      <br />
      <div>
        <label for="reason">Lý do tham gia câu lạc bộ:</label>
        <textarea name="reason" id="reason"></textarea>
      </div>
      <br />
      <div>
        <label for="leadership experience">Kinh nghiệm lãnh đạo:</label>
        <textarea
          name="leadership experience"
          id="leadership experience"
        ></textarea>
      </div>
      <br />
      <div>
        <label for="target">Mục tiêu khi tham ia câu lạc bộ:</label>
        <textarea name="target" id="target"></textarea>
      </div>
      <br />
      <div>
        <label for="">Chương trình sự kiện mong muốn tham gia:</label>
        <input type="radio" name="network" id="network" />
        <label for="network">Network</label>
        <input type="radio" name="workshops" id="workshops" />
        <label for="workshops">Workshops</label>
        <input type="radio" name="seminar" id="seminar" />
        <label for="seminar">Hội thảo</label>
      </div>
      <br />
      <div>
        <label for=".">Đăng ký nhận bản tin:</label>
        <input type="radio" name="yes" id="yes" />
        <label for="yes">Có</label>
      </div>
      <br />
      <div>
        <input type="submit" value="Đăng ký hội viên" />
      </div>
    </form>
  </body>
</html>
