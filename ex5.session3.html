<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="username">Họ và tên:</label>
        <input type="username" id="username" />
      </div>
      <div>
        <label for="date">Chọn Ngày Giờ:</label>
        <input type="date datetime-local" name="date" id="date" />
      </div>
      <div>
        <label for="tv">Loại dịch vụ:</label>
        <select name="tv" id="tv">
          <option value="tv">Tư vấn</option>
        </select>
      </div>
      <div>
        <label for="text">Ghi chú</label>
        <textarea name="text" id="text"></textarea>
      </div>
      <div>
        <input type="submit" value="Đặt lịch" />
      </div>
    </form>
  </body>
</html>
