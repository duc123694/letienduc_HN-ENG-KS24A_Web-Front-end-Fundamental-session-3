<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="username">Họ và tên:</label>
        <input type="username" id="username" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
      </div>
      <br />
      <div>
        <label for="datebird">Ngày sinh:</label>
        <input
          type="date"
          name="datebird"
          id="datebird"
        />
      </div>
      <br />
      <div>
        <label for="">Giới tính:</label>
        <input type="radio" name="gender" id="male" />
        <label for="male">Nam</label>
        <input type="radio" name="gender" id="female" />
        <label for="female">Nữ</label>
      </div>
      <br />
      <div>
        <label for="number">Số điện thoại:</label>
        <input type="tel" name="number" id="number" pattern="[0-9]{10}" />
      </div>
      <br />
      <div>
        <label for="text">Chuyên ngành:</label>
        <input type="text" name="text" id="text" />
      </div>
      <br />
      <div>
        <label for="number">Năm nhập học:</label>
        <input type="number" name="number" id="number" />
      </div>
      <br />
      <div>
        <label for="number">Điểm GPA:</label>
        <input type="number" name="number" id="number" />
      </div>
      <br />
      <div>
        <label for="address">Địa chỉ:</label>
        <textarea name="address" id="address"></textarea>
      </div>
      <br />
      <div>
        <label for="class">Lớp học:</label>
        <select name="class" id="class">
          <option value="L1">Lớp 1</option>
          <option value="L2">Lớp 2</option>
        </select>
      </div>
      <br />
      <div>
        <label for="date">Ngày dăng ký học:</label>
        <input type="datetime-local>" name="date" id="date" />
      </div>
      <br />
      <div>
        <input type="submit" value="Gửi thông tin" />
      </div>
    </form>
  </body>
</html>
