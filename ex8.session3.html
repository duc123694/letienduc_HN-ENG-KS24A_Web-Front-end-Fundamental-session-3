<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="username">Họ và tên:</label>
        <input type="text" name="username" id="username" />
      </div>
      <br />
      <div>
        <label for="datebird">Ngày sinh:</label>
        <input type="date" name="datebird" id="datebird" />
      </div>
      <br />
      <div>
        <label for="">Giới tính:</label>
        <input type="radio" name="male" id="male" />
        <label for="male">Nam</label>
        <input type="radio" name="female" id="female" />
        <label for="female">Nữ</label>
      </div>
      <br />
      <div>
        <label for="number">Số căn cước công dân:</label>
        <input type="number" name="number" id="number" />
      </div>
      <br />
      <div>
        <label for="date">Ngày cấp:</label>
        <input type="date" name="date" id="date" />
      </div>
      <br />
      <div>
        <label for="text">Nơi cấp:</label>
        <input type="text" name="text" id="text" />
      </div>
      <br />
      <div>
        <label for="number">Số điện thoại:</label>
        <input type="tel" name="number" id="number" pattern="[0-9]{10}" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
      </div>
      <br />
      <div>
        <label for="address">Địa chỉ thường trú:</label>
        <textarea name="address" id="address"></textarea>
      </div>
      <br />
      <div>
        <label for="address">Địa chỉ tạm trú:</label>
        <textarea name="address" id="address"></textarea>
      </div>
      <br />
      <div>
        <label for="">Loại căn cước công dân:</label>
        <input type="radio" name="new" id="new" />
        <label for="new">Căn cước công dân mới</label>
        <input type="radio" name="old" id="old" />
        <label for="old">Căn cước công dân cũ</label>
      </div>
      <br />
      <div>
        <label for="text">Dân tộc:</label>
        <input type="text" name="text" id="text" />
      </div>
      <br />
      <div>
        <label for="text">Tôn giáo:</label>
        <input type="text" name="text" id="text" />
      </div>
      <br />
      <div>
        <label for="text">Quốc tịch:</label>
        <input type="text" name="text" id="text" value="Việt Nam" />
      </div>
      <br />
      <div>
        <label for="usename">Họ tên cha/mẹ:</label>
        <input type="text" name="usename" id="usename" />
      </div>
      <br />
      <div>
        <label for="number">Số CMND/CCCD của cha/mẹ:</label>
        <input type="number" name="number" id="number" />
      </div>
      <br />
      <div>
        <label for="">Tỉnh/Thành phố:</label>
        <select name="" id="">
          <option value="other">Chọn Tỉnh/Thành phố</option>
          <option value="1">Hà Nội</option>
          <option value="2">Thanh Hóa</option>
          <option value="3">Thái Bình</option>
          <option value="4">Hải Dương</option>
          <option value="5">Hải Phòng</option>
        </select>
      </div>
      <br />
      <div>
        <input type="submit" value="Gửi thông tin" />
      </div>
    </form>
  </body>
</html>
