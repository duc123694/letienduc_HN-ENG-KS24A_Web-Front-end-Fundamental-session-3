<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="username">Họ cà tên:</label>
        <input type="text" name="username" id="username" />
      </div>
      <br />
      <div>
        <label for="datebird">Ngày sinh:</label>
        <input type="date" name="datebird" id="datebird" />
      </div>
      <br />
      <div>
        <label for="">Giới tính:</label>
        <input type="radio" name="male" id="male" />
        <label for="male">Nam</label>
        <input type="radio" name="female" id="female" />
        <label for="female">Nữ</label>
      </div>
      <br />
      <div>
        <label for="number">Số điện thoại</label>
        <input type="tel" name="number" id="number" />
      </div>
      <br />
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <br />
      <div>
        <label for="address">Địa chỉ</label>
        <textarea name="address" id="address"></textarea>
      </div>
      <br />
      <div>
        <label for="">Vai trò trong nhóm:</label>
        <select name="" id="">
          <option value="1">Thành viên</option>
        </select>
      </div>
      <br />
      <div>
        <label for="hobby">Sở thích:</label>
        <input type="text" name="hobby" id="hobby" />
      </div>
      <br />
      <div>
        <label for="skill">Kỹ năng:</label>
        <textarea name="skill" id="skill"></textarea>
      </div>
      <br />
      <div>
        <label for="freetime">Thời gian rảnh:</label>
        <input type="checkbox" name="morning" id="morning" />
        <label for="morning">Sáng</label>
        <input type="checkbox" name="afternoon" id="afternoon" />
        <label for="afternoon">Chiều</label>
        <input type="checkbox" name="evening" id="evening" />
        <label for="evening">Tối</label>
      </div>
      <br />
      <div>
        <label for="reason">Lý do tham gia nhóm:</label>
        <textarea name="reason" id="reason"></textarea>
      </div>
      <br />
      <div>
        <label for="color">Màu yêu thích:</label>
        <input type="color" name="color" id="color" />
      </div>
      <br />
      <div>
        <label for="register">Đăng ký nhận bản tin</label>
        <input type="checkbox" name="yes" id="yes" />
        <label for="yes">Có</label>
      </div>
      <br />
      <div>
        <label for=".">Nhận thông báo qua email:</label>
        <input type="radio" name="email" id="email" />
        <label for="email">Email</label>
        <input type="radio" name="sms" id="sms" />
        <label for="sms">SMS</label>
      </div>
      <br />
      <div>
        <input type="submit" value="Đăng ký thành viên" />
      </div>
    </form>
  </body>
</html>
